# Assuming the .travis.yml file is in the project directory, and there is a separate sub-directory for each service
# Use either `docker-compose` or individual `docker build` commands
# Build
script:
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy

  # Tagging
  - docker tag udagram-api-feed tapha91/udagram-api-feed:v1
  - docker tag udagram-api-user tapha91/udagram-api-user:v1
  - docker tag udagram-frontend tapha91/udagram-frontend:v4
  - docker tag udagram-reverseproxy tapha91/udagram-reverseproxy:v1

# Push
# Assuming DOCKER_PASSWORD and DOCKER_USERNAME are set in the Travis repository settings
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push tapha91/udagram-api-feed:v1
  - docker push tapha91/udagram-api-user:v1
  - docker push tapha91/udagram-frontend:v1
  - docker push tapha91/udagram-reverseproxy:v1
